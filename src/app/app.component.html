<div class="container">
  <h1>Firechat</h1>
  <hr />

  <div class="row animated fadeIn fast" *ngIf="chatService.usuario" >
    <div class="col-md-12 text-right">
      <button (click)="chatService.logOut()" class="btn btn-outline-danger">salir</button>
    </div>
  </div>

  <div *ngIf="!chatService.usuario" class="animated fadeIn fast" >
    <app-login></app-login>    
  </div>
  <div *ngIf="chatService.usuario"  class="chat-window mt-5 animated fadeIn fast">
    <app-chat></app-chat>
  </div>
</div>
